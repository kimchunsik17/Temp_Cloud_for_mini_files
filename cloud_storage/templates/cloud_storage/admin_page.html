<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="mb-4">관리자 페이지</h1>
        <p>여기는 관리자만 접근할 수 있는 페이지입니다.</p>

        <h2 class="mt-5">업로드된 파일 목록</h2>
        {% if uploaded_files %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">파일 ID</th>
                    <th scope="col">파일 이름</th>
                    <th scope="col">업로드 날짜</th>
                    <th scope="col">IP 주소</th>
                </tr>
            </thead>
            <tbody>
                {% for file in uploaded_files %}
                <tr>
                    <td>{{ file.file_id }}</td>
                    <td><a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a></td>
                    <td>{{ file.created_at }}</td>
                    <td>{{ file.ip_address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>업로드된 파일이 없습니다.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
