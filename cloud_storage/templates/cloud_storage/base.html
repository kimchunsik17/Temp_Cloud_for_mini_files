
{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}임시 파일 클라우드{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'cloud_storage/css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header class="header d-flex justify-content-between">
    <div class="logo">
        <a href="{% url 'cloud_storage:index' %}" class="d-flex align-items-center text-decoration-none">
            <i class="material-icons">cloud_queue</i>
            <span>임시 파일 클라우드</span>
        </a>
    </div>
    <div class="header-nav">
        <a href="{% url 'cloud_storage:about' %}" class="btn btn-link text-decoration-none">About</a>
    </div>
</header>

<main class="main-content">
    {% block content %}
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
