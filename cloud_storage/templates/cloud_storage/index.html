<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>임시 파일 보관소</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="mb-4">임시 파일 보관소</h1>
        <p>파일 번호와 비밀번호 입력 폼</p>
        <form action="{% url 'cloud_storage:download' %}" method="post" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file_id" class="form-label">파일 번호</label>
                <input type="text" class="form-control" id="file_id" name="file_id" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">4자리 비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="4" required>
            </div>
            <button type="submit" class="btn btn-primary">다운로드</button>
        </form>
        <a href="{% url 'cloud_storage:upload' %}" class="btn btn-secondary">파일 업로드</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
