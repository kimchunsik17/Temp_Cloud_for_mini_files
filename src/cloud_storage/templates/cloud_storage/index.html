{% extends 'cloud_storage/base.html' %}

{% block title %}파일 다운로드 - 임시 파일 클라우드{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1 class="h3">파일 다운로드</h1>
                <p class="text-muted">파일 번호와 비밀번호를 입력하여 파일을 다운로드하세요.</p>
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="card p-4">
                <form action="{% url 'cloud_storage:download' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="file_id" class="form-label">파일 번호</label>
                        <input type="text" class="form-control" id="file_id" name="file_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">4자리 비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" maxlength="4" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">다운로드</button>
                    </div>
                </form>
            </div>
                            <div class="text-center mt-5">
                                <a href="{% url 'cloud_storage:upload' %}" class="btn btn-new">
                                    <i class="material-icons">add</i>
                                    <span>새로 만들기</span>
                                </a>
                            </div>        </div>
    </div>
</div>
{% endblock %}
